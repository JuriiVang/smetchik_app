environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.11.0  # Актуальная версия
  cloud_firestore: ^5.6.3
  firebase_auth: ^5.4.2  # Если нужен вход через Firebase
  firebase_core_platform_interface: ^5.0.0
  image_picker: ^1.0.7  # Последняя версия

  http: ^1.3.0
  flutter_markdown: ^0.6.17
  flutter_image: ^4.0.0  # 📌 Добавляем поддержку загрузки изображений

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  firebase_data_connect: any
flutter:
